<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form action="perfil.html" method="POST">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

                <button type="submit" class="btn">Iniciar Sesión</button>

                <div class="extra-options">
                    <p>¿Olvidaste tu contraseña? <a href="#">Recuperar</a></p>
                </div>
            </form>
        </div>

        <div class="signup-form">
            <h2>Crear Cuenta Nueva</h2>
            <form action="perfil.html" method="POST">
                <label for="new-email">Correo Electrónico</label>
                <input type="email" id="new-email" name="new-email" placeholder="Introduce tu correo electrónico" required>

                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" name="new-password" placeholder="Crea una contraseña" required>

                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>

                <button type="submit" class="btn">Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
